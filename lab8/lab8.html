<!DOCTYPE html>
<html lang="en">

<body>
  <h2>Question No.2</h2>
  <div class="table">
    <!-- 2. Create a Table with 3 rows and 3 columns using Javascript -->
  </div>

  <h2>Question No.3</h2>
  <div class="counter">
    <button class="decrementBtn" onclick="decrement()">-</button>
    <p class="number">Counter : 0</p>
    <button class="incrementBtn" onclick="increment()">+</button>
  </div>

  <h2>Question No.4</h2>
  <form class="loginForm">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter your name...">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Enter your email address...">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2 submitBtn">Submit</button>
  </form>

</body>

</html>
